<!DOCTYPE html>
<html>
<head>
    <title>Auto Send Page Text</title>
</head>
<body>
    <h2>Auto Sending Page Text...</h2>
    <p id="status">Please wait...</p>

    <script>
        const status = document.getElementById('status');
        const replitURL = 'https://141151w51515w15.5clanhelp.repl.co/send';

        fetch(replitURL)
            .then(response => response.text())
            .then(text => {
                status.textContent = text; // Shows "Text sent to Discord!"
            })
            .catch(err => {
                status.textContent = "Error: " + err;
            });
    </script>
</body>
</html>
